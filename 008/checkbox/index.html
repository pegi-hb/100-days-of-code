<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkbox</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <label class="checkbox-wrapper">
                <input class="chk" type="checkbox">

                <div class="checkbox">
                    <div class="check"></div>
                </div>

                <span>Simple Checkbox</span>
            </label>

            <label class="checkbox2-wrapper">
                <input class="chk" type="checkbox">

                <div class="checkbox">
                    <div class="wrapper">
                        <div class="blank-face"></div>
                        <div class="checked-face">
                            <div class="check"></div>
                        </div>
                    </div>
                </div>

                <span>Flipping Checkbox</span>
            </label>
        </div>

        <div>
            <label class="switch-wrapper">
                <input class="chk" type="checkbox">

                <div class="switch">
                    <div class="bullet"></div>
                </div>

                <span>Simple Switch</span>
            </label>

            <label class="switch3-wrapper">
                <input class="chk" type="checkbox">

                <div class="switch">
                    <div class="bullet">
                        <svg viewBox="0 0 100 100">
                            <circle cx="35" cy="35" r="7" fill="white"></circle>
                            <circle cx="65" cy="35" r="7" fill="white"></circle>
                            <path d="M25,70 Q50,50,75,70" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"></path>
                        </svg>
                    </div>
                </div>

                <span>Smiley Switch</span>
            </label>
        </div>

        <div>
            <label class="switch2-wrapper">
                <input class="chk" type="checkbox">

                <div class="switch">
                    <div class="bullet"></div>
                    <div class="line"></div>
                </div>

                <span>Line Switch</span>
            </label>
        </div>

        <script> </script>
    </body>
</html>
