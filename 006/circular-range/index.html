<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Circular Range</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <svg class="range" viewBox="0 0 100 100">
            <circle class="progress" cx="50" cy="50" r="44" fill="none" stroke="black" stroke-width="10" stroke-dasharray="138.23007675795088 10000" stroke-linecap="round"></circle>
            <circle class="thumb" cx="6" cy="50" r="6" fill="blue"></circle>
            <text class="value" x="50" y="50" text-anchor="middle" dominant-baseline="middle">50%</text>
        </svg>
        <script src="script.js"></script>
    </body>
</html>
