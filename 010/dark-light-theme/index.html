<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <a href="#" class="logo">Skatebar</a>

                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <div class="auth">
                    <label class="switch-wrapper">
                        <input type="checkbox" class="chk">
                        <div class="switch">
                            <svg class="thumb" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="44" stroke-width="6" fill="gray" stroke="lightgray"></circle>
                                <circle cx="50" cy="50" r="44" stroke-width="6" fill="none" stroke="yellow" stroke-dasharray="0 10000"></circle>
                            </svg>
                        </div>
                    </label>
                    <a href="#">
                        <button class="btn" type="button">Login</button>
                    </a>
                    <a href="#">
                        <button class="btn outlined" type="button">Sign Up</button>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="info">
                    <h1>Life's short Ride long</h1>
                    <p>Browse through dozens of the best skateboard products online.</p>
                    <button class="btn contained">Go shop now</button>
                </div>
                <img src="./images/skateboarder.png" alt="skateboarder">
                <div class="big-bubble">
                    <div class="bubble one"></div>
                    <div class="bubble two"></div>
                    <div class="bubble three"></div>
                </div>
                <div class="small-bubble"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
